<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="button" id="button" style="background-color: white; height: 500px; width: 500px;">

<script>
    const button = document.querySelector('#button')
    button.addEventListener('mouseenter', (e) => {
        e.target.style.backgroundColor = 'green';
    });
    //mouseover vs mouseenter
    //bei mouseover wird auch jedesmal ein event
    //ausgelöst wenn die Maus über ein Kindelement hovert
    //bei mouseenter nur einmal wenn man über dem Element hovert
    button.addEventListener('mouseleave', (e) => {
        e.target.style.backgroundColor = 'white';
    });
</script>

</body>
</html>
