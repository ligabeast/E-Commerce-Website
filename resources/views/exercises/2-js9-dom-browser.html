<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        const getBrowserName = () => {
            let browserInfo = navigator.userAgent;
            let browser;
            if (browserInfo.includes('Opera') || browserInfo.includes('Opr')) {
                browser = 'Opera';
            } else if (browserInfo.includes('Edg')) {
                browser = 'Edge';
            } else if (browserInfo.includes('Chrome')) {
                browser = 'Chrome';
            } else if (browserInfo.includes('Safari')) {
                browser = 'Safari';
            } else if (browserInfo.includes('Firefox')) {
                browser = 'Firefox'
            } else {
                browser = 'unknown'
            }
            return browser;
        }
        console.log("You are using "+ getBrowserName() +" browser");
    </script>
</body>
</html>
